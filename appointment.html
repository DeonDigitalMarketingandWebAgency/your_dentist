    <style>
        /* General Modal Styling */
        .modal-content {
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: #ffffff;
        }

        .modal-header {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 1.5rem;
            border-bottom: none;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .modal-body {
            padding: 2rem;
            font-family: 'Arial', sans-serif;
        }

        /* Form Container */
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            justify-content: center;
        }

        /* Labels and Inputs */
        form label {
            font-weight: bold;
            color: #555555;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            display: inline-block;
        }

        form .form-control,
        form .form-select {
            border: 1px solid #dddddd;
            border-radius: 8px;
            padding: 0.9rem;
            font-size: 0.95rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        form .form-control:focus,
        form .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        /* Dropdown Styling */
        form select.form-select {
            appearance: none;
            background: url("data:image/svg+xml;charset=US-ASCII,%3Csvg xmlns='http://www.w3.org/2000/svg' width='10' height='6' viewBox='0 0 10 6'%3E%3Cpath fill='%23aaaaaa' d='M5 6L0 0h10z'/%3E%3C/svg%3E") no-repeat right 1rem center;
            background-color: #ffffff;
            background-size: 0.75rem;
        }

        /* Textarea Styling */
        form textarea {
            resize: none;
        }

        /* Submit Button */
        form .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 0.9rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form .btn-primary:hover {
            background-color: #101c29;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .modal-body {
                padding: 1.5rem;
            }

            form {
                gap: 1rem;
            }

            .modal-title {
                font-size: 1.5rem;
            }
        }

        /* Alignment for Proper Presentation */
        form .row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        form .row .col-md-6 {
            flex: 1 1 calc(50% - 1rem);
        }

        @media (max-width: 576px) {
            form .row .col-md-6 {
                flex: 1 1 100%;
            }
        }

        /* Styling for Form Sections */
        form .form-section {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eeeeee;
        }

        /* General styling for placeholders */
        ::placeholder {
            color: #6c757d;
            /* A subtle gray color for readability */
            font-size: 1rem;
            /* Ensure the text size is readable */
            font-style: italic;
            /* Optional: Italicize to differentiate placeholder text */
            opacity: 1;
            /* Make sure the placeholder is fully visible */
        }

        /* Placeholder visibility when input/textarea is focused */
        input:focus::placeholder,
        textarea:focus::placeholder {
            color: #9ca3af;
            /* Slightly lighter gray to indicate focus */
            opacity: 1;
            /* Keep the placeholder visible */
        }

        /* Styling for input fields */
        input,
        textarea {
            font-size: 1rem;
            /* Maintain consistent font size */
            line-height: 1.5;
            /* Improve readability */
            color: #212529;
            /* Ensure entered text is distinct from the placeholder */
            border: 1px solid #ced4da;
            /* Add a subtle border for clarity */
            padding: 0.75rem;
            /* Add padding for better spacing */
        }

        /* Styling for labels */
        .form-label {
            font-weight: 600;
            /* Make labels bold for better emphasis */
            color: #495057;
            /* Darker gray for a professional look */
        }
    </style>
</head>

    <!-- Appointment Modal -->
    <div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="appointmentModalLabel">Book an Appointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="appointmentForm">
                        <div class="mb-3">
                            <label for="appointmentName" class="form-label">Full Name</label> <br>
                            <input type="text" class="form-control" id="appointmentName" placeholder="Your Name"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="appointmentEmail" class="form-label">Email Address</label> <br>
                            <input type="email" class="form-control" id="appointmentEmail" placeholder="Your Email"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="appointmentPhone" class="form-label">Phone Number</label> <br>
                            <input type="tel" class="form-control" id="appointmentPhone" placeholder="Your Phone Number"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="appointmentService" class="form-label">Select Service</label> <br>
                            <select class="form-control" id="appointmentService" required>
                                <option value="" hidden disabled selected>Select a service</option>
                                <option value="Teeth Cleaning">Teeth Cleaning</option>
                                <option value="Dental Implants">Dental Implants</option>
                                <option value="Orthodontics">Orthodontics</option>
                                <option value="Root Canals">Root Canals</option>
                            </select>
                        </div>

                        <div class="mb-3 position-relative">
                            <label for="appointmentDate" class="form-label">Preferred Date</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-calendar3"></i></span>
                                <input type="text" class="form-control" id="appointmentDate" placeholder="mm/dd/yyyy"
                                    required onfocus="this.placeholder = ''" onblur="this.placeholder = 'mm/dd/yyyy'">
                            </div>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="appointmentTime" class="form-label">Preferred Time</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-clock"></i></span>
                                <input type="text" class="form-control" id="appointmentTime" placeholder="--:-- --"
                                    required onfocus="this.placeholder = ''" onblur="this.placeholder = '--:-- --'">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="appointmentMessage" class="form-label">Additional Notes (Optional but Recommended)</label> <br>
                            <textarea class="form-control" id="appointmentMessage" cols="30" rows="2"
                                placeholder="Provide any additional information or requests here"
                                onfocus="this.placeholder = ''"
                                onblur="this.placeholder = 'Add any specific instructions or concerns'"
                                style="resize: both;"></textarea>
