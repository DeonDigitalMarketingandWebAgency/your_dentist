        .form-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
            color: #495057;
        }

        .form-control,
        .form-select {
            border-radius: 5px;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #ff0000;
            color: #ffffff;
        }

        .calendar-input {
            cursor: pointer;
        }

            margin-bottom: 20px;
        }

<body>
    <!-- Header Section -->
    <header class="text-white py-3">
        <!-- <div class="container">
            <h1 class="text-center">Book an Appointment</h1>
        </div> -->
        <div class="booking-form-logo">
            <a class="navbar-brand">
                <img src="logo/logo.png" alt="RealEstatePro Logo" width="150"> <!-- Logo image -->
            </a>
        </div>
    </header>

    <!-- Form Container -->
    <div class="form-container py-5 my-5">
        <div class="container pb-4">
            <h1 class="text-center">Book an Appointment</h1>
        </div>
        <form id="bookingForm">
            <!-- Full Name -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name"
                        required>
                </div>
                <div class="col-md-4">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last Name"
                        required>
                </div>
                <div class="col-md-4">
                    <label for="otherNames" class="form-label">Other Names (Optional)</label>
                    <input type="text" id="otherNames" name="otherNames" class="form-control" placeholder="Other Names">
                </div>
            </div>

            <div class="row mb-3">
                <!-- Phone Number -->
                <div class="mb-3 w-50">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <div class="input-group">
                        <span class="input-group-text">+234</span>
                        <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control"
                            placeholder="e.g., 8012345678" required>
                    </div>
                </div>

                <!-- Email Address -->
                <div class="mb-3 w-50">
                    <label for="emailAddress" class="form-label">Email Address</label>
                    <input type="email" id="emailAddress" name="emailAddress" class="form-control"
                        placeholder="e.g., example@mail.com" required>
                </div>
            </div>

            <div class="row mb-3">
                <!-- Property of Interest -->
                <div class="mb-3 w-50">
                    <label for="property" class="form-label">Property Type</label>
                    <select id="property" name="property" class="form-select" required>
                        <option value="" hidden selected>Select Property Of Interest</option>
                        <option>Commercial</option>
                        <option>Residential</option>
                        <option>Industrial</option>
                    </select>
                </div>

                <!-- Property Option -->
                <div class="col-md-3 w-50">
                    <label for="propertyOption" class="form-label">Property Option</label>
                    <select id="propertyOption" class="form-select">
                        <option hidden selected>Select Property Option</option>
                        <option>Lease</option>
                        <option>Rent</option>
                        <option>Sales</option>
                    </select>
                </div>

            </div>

            <!-- Preferred Date -->
            <div class="mb-3 w-50">
                <label for="preferredDate" class="form-label">Preferred Date</label>
                <input type="text" id="preferredDate" name="preferredDate" class="form-control calendar-input"
                    placeholder="Select an Appointment Date" required>
            </div>

            <!-- Appointment Details -->
            <div class="mb-3">
                <label for="details" class="form-label">Appointment Details (Optional)</label>
                <textarea id="details" name="details" class="form-control" rows="4"
                    placeholder="Please provide any additional details..."></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-submit">Book Appointment</button>
            </div>
        </form>
    </div>

    <!-- Custom Script -->
    <script>
        // Initialize Flatpickr
        document.addEventListener('DOMContentLoaded', function () {
            flatpickr("#preferredDate", {
